<!DOCTYPE html>
<html>
    <head>
        <title>AppMonitor</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <script src="/static/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">监控指标</h3>
            </div>
        </div>
        <form class="form-horizontal" action="/rule/addAppMonitor" method="post" role="form">
            <div class="form-group">
                <label for="url" class="col-sm-4 control-label">url</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="url" name="url"
                    placeholder="请输入监控url example->http://ip:port/monitor" required="true">
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-4 control-label">Json</label>
                <div class="col-sm-4">
                    <textarea class="form-control" id="content" name="content" rows="8" placeholder="请输入json" required="true"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="interval" class="col-sm-4 control-label">interval</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="interval" name="interval"
                    placeholder="请输入指标上传间隔" required="true">
                </div>
            </div>
            <div class="form-group">
                <label for="unit" class="col-sm-4 control-label">unit</label>
                <div class="col-sm-4">
                    <select class="form-control" id="unit" name="unit">
                        <option value="S">second</option>
                        <option value="M">minutes</option>
                        <option value="H">hours</option>
                        <option value="D">day</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-2">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>
        </form>
    </body>
</html>
