{% extends "base.html"%}

{% block breadcrumb%}
    <li><a href="#">首页</a></li>
    <li><a href="/assest/assest/">机柜图</a></li>
    <li><a href="/assest/idc/">机房管理</a></li>
    <li><a href="/assest/cabinet/">机柜管理</a></li>
    {%if cabinet%}
        <li class="active">{{cabinet.name}}</li>
    {%else%}
        <li class="active">新建</li>
    {%endif%}
{% endblock %}
{% block buttonHead%}
{% endblock%}
{% block content%}
<div class="container-fluid">
    <div></div>
    <div class="row">
        <div class="col-sm-10">
            <form action="" class="form-horizontal" method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{cabinet.id}}" />
                <div class="form-group">
                    <label for="idc" class="col-sm-1 control-label">所在机房</label>
                    <div class="col-sm-7">
                        <select class="form-control" name="idc" id="idc">
                            <option value="">--------</option>
                            {% for idc in idcs %}
                                <option value="{{idc.id}}" {%ifequal cabinet.idc idc%} selected {%endifequal%}>{{idc.name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-1 control-label">机柜编号</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="name" id="name" value="{{cabinet.name}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="capacity" class="col-sm-1 control-label">规格</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="capacity" id="capacity" value="{{cabinet.capacity}}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-7">
                        <br/>
                        <button type="submit" class="btn btn-success" style="margin-right: 10px;" id="submit">提交</button>
                        <button type="button" class="btn btn-default "  id="return">返回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
