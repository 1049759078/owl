{% extends "base.html"%}

{% block breadcrumb%}
    <li><a href="#">首页</a></li>
    <li><a href="/host/host/">主机</a></li>
    <li><a href="/host/host/{{host.id}}/">{{host.ip}}</a></li>
    <li><a href="/host/port/?host_id={{host.id}}">端口</a></li>
    <li class="active">{{port.port}}</li>
{%endblock%}
{% block buttonHead%}
{% endblock%}
{% block content%}
<div class="container-fluid">
    <div></div>
    <div class="row">
        <div class="col-sm-10">
            <form action="" class="form-horizontal" method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{port.id}}" />
                <input type="hidden" name="host" value="{{host.id}}" />
                <div class="form-group">
                    <label for="port" class="col-sm-1 control-label">端口号</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="port" id="port" value="{{port.port}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="proc_name" class="col-sm-1 control-label">进程名</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="proc_name" name="proc_name" value="{{port.proc_name}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="alias" class="col-sm-1 control-label">别名</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="alias" name="alias" value="{{port.alias}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="alarm" class="col-sm-1 control-label">报警状态</label>
                    <div class="col-sm-7">
                        <select class="form-control" name="alarm" id="alarm">
                            <option value="0" {% if port.alarm == 0%} selected {% endif %}>开启</option>
                            <option value="1" {% if port.alarm == 1%} selected {% endif %}>关闭</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-7">
                        <br/>
                        <button type="submit" class="btn btn-success" style="margin-right: 10px;" id="submit">提交</button>
                        <button type="button" class="btn btn-default "  id="return">返回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
