{% extends "base.html"%}

{% block breadcrumb%}
    <li><a href="#">首页</a></li>
    <li><a href="/host/host/">主机列表</a></li>
    <li class="active">{{host.ip}}</li>
{% endblock %}
{% block buttonHead%}
{% endblock%}
{% block content%}
<div class="container-fluid">
    <div></div>
    <div class="row">
        <div class="col-sm-10">
            <form action="" class="form-horizontal" method="post" id="host_form">
		    {% csrf_token %}
                <input type="hidden" name="id" value="{{graph.id}}" />

                <div class="form-group">
                    <label for="title" class="col-sm-1 control-label">标题</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="title" name="title" value="{{graph.title}}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-7">
                        <br/>
                        <button type="submit" class="btn btn-success" style="margin-right: 10px;" id="submit">提交</button>
                        <button type="button" class="btn btn-default "  id="return">返回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{%block js%}
    <script src="/static/js/jquery.bootstrap-duallistbox.js"></script>
<script>
    demo1 = $("select[name='group']").bootstrapDualListbox({
        moveOnSelect: false
    });
</script>
{%endblock%}
